  <ion-content class="has-subheader has-footer" style="background: #379fba;" >
	<div class="row">
		<div class="col col-25">
			<p style="color: #fff;">PROJECTS</p>
		</div>
		<div class="col col-50">
			<div class="button-area">
				<a class="more-icon" href="" ng-click="ShowHide()"><i class="icon ion-android-more-vertical"></i></a>
				<div class="show-hide-wrap" ng-show = "IsVisible">
					<label class="checkbox" for="#11" ng-if="projectfilter.type == 1" ng-click="populateProject(1)"><input type="radio" id="11" name="name" checked> My Project</label>
					<label class="checkbox" for="#11" ng-if="projectfilter.type != 1" ng-click="populateProject(1)"><input type="radio" id="11" name="name"> My Project</label>
					<label class="checkbox" for="#22" ng-if="projectfilter.type == 2" ng-click="populateProject(2)"><input type="radio" id="22" name="name" checked> Assign Project</label>
					<label class="checkbox" for="#22" ng-if="projectfilter.type != 2" ng-click="populateProject(2)"><input type="radio" id="22" name="name"> Assign Project</label>
					<label class="checkbox" for="#33" ng-if="projectfilter.type == 3" ng-click="populateProject(3)"><input type="radio"  id="33" name="name" checked> All Project</label>
					<label class="checkbox" for="#33" ng-if="projectfilter.type != 3" ng-click="populateProject(3)"><input type="radio"  id="33" name="name"> All Project</label>
						
					<!--<ion-radio ng-model="choice" ng-value="'A'">Choose A</ion-radio>
					<ion-radio ng-model="choice" ng-value="'B'">Choose B</ion-radio>
					<ion-radio ng-model="choice" ng-value="'C'">Choose C</ion-radio>-->
					
				</div>
			</div>
		</div>
		<div class="col col-25">
			<p style="text-align: right; color: #fff;">TO-DO'S</p>
		</div>
	</div>
	
	<div class="row">
		<div  class="list list-inset" style="width: 100%; background: transparent;box-shadow: none;border-left: 0; padding: 0; margin:0 5px;">
				<!-- ng-click="gotodetail(prjdata.id)" -->
			    <div ng-repeat="prjdata in projectInfo | orderBy: orderProperty | filter:project_filter" class="item home-list" ng-click="indclk(prjdata)">
			      <div class="home-item row">
                                  
                                    <div class="col col-20" ng-if="prjdata.is_video_link && prjdata.is_video_link =='1'"> <i class="icon ion-android-camera camera-icon"></i> </div>	
                                    <div class="col col-60" >
                                        <span>
                                            <h2 style="line-height: 26px;">{{prjdata.name}}</h2>
                                            <p>{{ prjdata.description | limitTo: 25 }}{{prjdata.description.length > 25 ? '...' : ''}}</p>                                                                                                                                                                </span>
                                    </div>	
                                  
			      </div>			      
			      <div class="home-img" ng-click="gotodetail(prjdata.id,prjdata.is_video_link)" style="margin-top: 3px;">
			      	<div class="rounded-bg" ng-class="(($index % 3)== 0)?'yellow-bg':(($index % 3)== 1)?'skyblue-bg':'dark-yellow-bg'">
			      		<i class="icon ion-chatbox"></i>
			      		<div class="numberss" style="">{{prjdata.to_do_count}}</div>
			      	</div>		      	
			      	
			      </div>
			    </div>

        </div>
	</div>
  </ion-content>
