  <ion-content class="has-header has-footer" style="background: #f4f4f4;top: 59px;" >

	</div>
	
	<div class="row">
		<div class="list list-inset" style="width: 100%; background: transparent;box-shadow: none;border-left: 0; padding: 0; margin:0 5px;">

			   <div class="list profile_information">
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Name</span>
				    <input class="profile_input" type="text" ng-model="user.name">
				  </label>
				  <!--<label class="item item-input item-stacked-label">
				    <span class="input-label">Last Name</span>
				    <input class="profile_input" type="text" placeholder="Suhr">
				  </label>-->
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Email</span>
				    <input class="profile_input" type="email" ng-model="user.email" disabled="disabled">
				  </label>
				  
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Phone No</span>
				    <input class="profile_input" type="text" ng-model="user.mobile_number">
				  </label>
				  <!--<label class="item item-input item-stacked-label">
				    <span class="input-label">Date of Birth</span>
				    <input class="profile_input" type="text" placeholder="29.08.1988">
				  </label>-->
				  <label class="item item-input item-stacked-label">
				    <span class="input-label">Address</span>
				    <textarea class="profile_input" rows="3" cols="50" ng-model="user.location" style="padding-top: 5px"></textarea>
				  
				  </label>
				  
				   <label class="item item-input item-stacked-label">
				    <span class="input-label">Upload image</span>
				    <input style=" width: 100%; float: left;background: transparent;border: none;margin-top: 8px; line-height: 20px;" type="file" class="profile_input" name="fileToUpload" id="fileToUpload" ngf-select ng-model="user.profile_image" accept="image/*" capture="camera" /> 
				  
				  </label>
				  
				  
				  <button ng-click="userSave(user)" class="button button-block button-positive save_btn">
					  Save
				  </button>
				  
				</div>
			   
        </div>
	</div>
