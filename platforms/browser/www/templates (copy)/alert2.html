			      <div class="head">
			      	<h4 class="head_p_h4">Accept Project ?</h4>
			      	<h4 class="head_c_h4"><i style="color: #bd0808" class="icon ion-android-cancel"></i></h4>
			      </div>
			      
			      
			      <div class="head" style="padding: 0 5px;">

			     	</div>

						</button>
			     	</div>
			     </div>
			     
			    </div>

			 

        </div>

        
	</div>
	</div>

	<div class="row" ng-if="alertInfo.is_todo_complete != 0">
		<div class="list list-inset" style="width: 100%; background: transparent;box-shadow: none;border-left: 0; padding: 0; margin:0 5px;">

			<div ng-if="alertInfo.is_todo_complete != 0" class="item home-list" style="padding: 15px 8px">
			      
			      <div class="head">
			      	<h4 class="head_p_h4">Close Task ?</h4>
			      	<h4 class="head_c_h4"><i style="color: #bd0808" class="icon ion-android-cancel"></i></h4>
			      </div>
			      
			      
			      <div class="head" style="padding: 0 5px;">
			      	
			      	<h3 style="font-size: 16px;">{{todoInfo.name}}</h3>
			      	<!--<p style=" padding:5px; white-space: normal">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed id lacus accumsan, faucibus tortor ut, euismod enim. Proin quis tristique augue.</p>-->
			      	
			      	<!--<p><b>From</b> </p>-->
			     	<h4 style="font-size: 16px; font-weight: 600;">{{todoInfo.to_user_name}} has requested you to complete the above todo.</h4>
			    </div>
			     
			     
			     <div class="row">
			     	<div class="col" style="text-align: center;background: #379fba;margin: 3px;">
			     		
						 <a ng-click="acceptAlert(1)" class="red_bttn"> Yes </a>
						
			     	</div>
			     	<div class="col" style="text-align: center; background: #ff0000; margin: 3px">
			     		
			     		<a ng-click="acceptAlert(2)" class="red_bttn"> No </a>
						 
						</button>
			     	</div>
			     </div>
			     
			    </div>

			 

        </div>    

        
	</div>
	</div>
