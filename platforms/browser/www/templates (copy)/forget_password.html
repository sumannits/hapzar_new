<ion-view view-title="Intro">
  <ion-content class="login-wrapper padding slide_height">
	<div class="animated slideInRight">
		<div class="login_holder">
			<img ng-src="img/login-logo.png" alt="" class="login_logo"/>
			<div class="list padding-right padding-left">
			
			
  			<div class="row responsive-sm">
  				<div class="col">
  					<div class="or" style="text-align: center;">
  						<p style="font-size: 16px;font-family: 'Exo 2', sans-serif;color: #fff;">Enter your email and we will send you new password.</p>
  					</div>
  				</div>
			</div>
			 <!-- <p style="color:#2b2b2b; font-size:22px;font-weight:600; text-align: center; margin-bottom: 20px;">LOG IN </p>-->
			 <form name="signup_form" ng-submit="forgotPassword(forgotpassword)">
	        	<label class="item item-input-inset"  style="margin-bottom: 0;">
					<i class="icon ion-android-mail placeholder-icon"></i>
					<input type="text" style="color:#fff;" placeholder="Email" ng-model="forgotpassword.email">
				</label>
				
				
				<button type="submit" class="button button-block button-royal" style="background: #44d9e6; border: none; font-family: 'Exo 2', sans-serif; box-shadow: none; margin-top: 30px;color: #fff;">Send Now</button>
			</form>
	            
	            
				
				

	           
	     	</div>
         </div>
	</div>
  </ion-content>
</ion-view>
